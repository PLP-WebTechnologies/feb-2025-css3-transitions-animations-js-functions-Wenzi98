<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinny the Square</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .spinny {
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            position: relative;
        }

        .spinny::before {
            content: '^_^';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }

        .spin {
            animation: spin 1s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #4ecdc4;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: all 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .stats {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
        }

        .dark-mode {
            background-color: #2d2d2d;
            color: white;
        }

        .dark-mode .stats {
            background-color: #3d3d3d;
            color: white;
        }

        .dark-mode .message {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Meet Spinny the Square!</h1>
    <p class="message">Hi! I'm Spinny! Click me to watch me spin! ðŸŽˆ</p>
    <div class="spinny" id="animationBox"></div>
    <div>
        <button onclick="changeColor()">Change My Color!</button>
        <button onclick="toggleDarkMode()">Day/Night Mode</button>
        <button onclick="resetCount()">Reset Spins</button>
    </div>
    <div class="stats">
        <p>Times you made me spin: <span id="clickCount">0</span> ðŸŒ€</p>
    </div>
    
    <script src="events.js"></script>
</body>
</html>
